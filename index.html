<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://raw.githubusercontent.com/geldun98/geldun98.github.io/main/img/logo-ico.ico" type="image/x-icon" />

   <!-- Link FontAwsomme -->
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
   integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
 />

<!-- Link file css -->
<link rel="stylesheet" href="./css/style.css" />
  <title>geldun98</title>
</head>
<body>
  <div class="app">
    <nav class="navbar" id="navbar">
      <div class="navbar-box container">
        <a href="https://geldun98.github.io/" class="navbar-logo">
          <img src="./img/logo.jpg" alt="">
          <span>geldun98</span>
         </a>
        <div class="navbar-list">
          <a href="#toeic" class="navbar-item active-color">
            <i class="fab fa-leanpub"></i>
           <span>Toeic</span>
          </a>
          <a href="#words1000" class="navbar-item">
            <i class="fas fa-clipboard-list"></i>
          <span>1000 words</span>
          </a>
          
          <a href="#idom" class="navbar-item">
           <i class="fas fa-comments"></i>
           <span>Idoms</span>
          </a>

          <a href="#vuatiengviet" class="navbar-item">
            <i class="fas fa-book"></i>
            <span>Vua Tiếng Việt</span>
          </a>

          <a href="#buyme" class="navbar-item">
            <i class="fas fa-coffee"></i>
            <span>Buy me a coffee</span>
          </a>

        </div>
      </div>
     
    </nav>
    <main>
      <section class="toeic container" id="toeic" >
        <div class="toeic-title">TOEIC PART 1</div>
        <div class="toeic-demo">
         
          <video src="./video/demo_toeic_part1.mp4" autoplay muted loop></video>
        </div>
       <a href="#" class="toeic-button">Try Toeic Quiz</a>
      </section>
      <section class="words1000 container" id="words1000" >
        <div class="words1000-title">1000 basic English words</div>
        <div class="words1000-demo">
         
          <video src="./video/demo_words_1000.mp4" autoplay muted loop></video>
        </div>
       <a href="#" class="words1000-button">Try 1000 words </a>
      </section>
    </main>
  </div>
</body>
  <script src="./main.js"></script>
</html>
